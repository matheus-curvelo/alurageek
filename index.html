<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>

    <!-- Fonte Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <img src="./assets/image/logo.png" alt="Logo AluraGeek" />
    </header>

    <main class="main container">
      <div class="row">
        <div class="col-12 col-lg-7">
          <div class="products-area">
            <h4 class="title">Meus Produtos:</h4>
            <div class="card-container">
              <div class="card">
                <img
                  src="https://placehold.co/200x200"
                  alt="Produto"
                  class="card-img"
                />
                <div class="card-title">Título</div>
                <div class="card-bottom">
                  <span class="card-price">R$ 99,99</span>
                  <button class="btn-erase">
                    <img src="./assets/svg/trash.svg" alt="" />
                  </button>
                </div>
              </div>

              <!-- Aqui virão mais cards -->
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-5">
          <form class="forms-area">
            <h4 class="title">Adicionar Produto:</h4>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="nome..."
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="value-input"
                placeholder="valor..."
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="file"
                class="form-control"
                placeholder="imagem..."
                required
              />
            </div>
            <div class="buttons-area">
              <button type="submit" class="btn btn-save">Guardar</button>
              <button type="reset" class="btn btn-clean">Limpar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <img src="./assets/image/logo.png" alt="Logo AluraGeek" />
      <p>Desenvolvido por Matheus Curvelo</p>
      <p>ALURA LATAM - <span id="current-year"></span></p>
    </footer>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
